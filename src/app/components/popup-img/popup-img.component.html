<div class="modal-container">
  <h2 mat-dialog-title>{{ name }}</h2>

  <mat-dialog-content><img [src]="url | async" alt="" /></mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Закрыть</button>
    <button mat-button (click)="downloadFile()">Скачать</button>
  </mat-dialog-actions>
</div>
